{% extends 'base.html' %} {% load static %} {% block content %}
<div class="content">
    <div class="container-fluid">
        <h4 class="page-title">Students</h4>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">Delete Student</div>
                        <div class="card-category">Remove student record</div>
                    </div>
                    <div class="col-md-6">
                        <div class="card-body">
                            <form class="" action="" method="post">
                                <p>Are you sure you want to delete the student <strong>"{{ object }}"</strong>?</p>
                                <p class="text-danger">This action cannot be undone.</p>
                                {% csrf_token %}
                                <div class="form-group">
                                    <div class="col-md-12 col-sm-3">
                                        <button type="submit" class="btn btn-danger btn-rounded">Confirm Delete</button>
                                        <a href="{% url 'student-list' %}" class="btn btn-secondary btn-rounded">Cancel</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
